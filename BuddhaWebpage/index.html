        <div class="tribute-info">
        <p id="tribute-info">Mahatma Buddha, also known as Siddhartha Gautama, was an ancient Indian spiritual leader and the founder of Buddhism, whose teachings on enlightenment, compassion, and the nature of suffering have had a profound and lasting impact on the world.</p>
        <ul>
          <li>563-480 BCE - Birth of Siddhartha Gautama in Lumbini, Nepal.</li>
          <li>535-500 BCE - Siddhartha marries Yasodhara and they have a son named Rahula.</li>
          <li>528 BCE - Siddhartha encounters the "Four Sights" - an old man, a sick man, a corpse, and an ascetic, which prompt him to renounce his princely life.</li>
          <li>Buddhism continues to evolve and spread, becoming a major world religion.</li>
        </ul>
