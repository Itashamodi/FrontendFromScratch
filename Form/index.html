<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf=8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="title"><em>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <label id="name-label" for="name">Name<input type="text" id="name" required placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email<input type="email" id="email" required placeholder="Enter your email"></label>
      <label id="number-label" for="number">Phone Number<input type="number" id="number" pattern"[0-9]{10,}" placeholder="1234567890" min=9 max=11></label>
      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option id="">select current role</option>
            <option id="1">Student</option>
            <option id="2">Full Time Learner</option>
            <option id="3">Full Time Job</option>
            <option id="4">others</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" class="inline" value="recommend" name="recommend"/>Definetly</label>
          <label><input type="radio" class="inline" value="recommend" name="recommend"/>Maybe</label>
          <label><input type="radio" class="inline" value="recommend" name="recommend"/>Not sure</label>
        </legend>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? 
          <input type="checkbox" name="improvement" value="front-end"><p>Front-end Projects</p>
<input type="checkbox" name="improvement" value="backend"><p>Back-end Projects</p>
<input type="checkbox" name="improvement" value="opensource"><p>Open source community</p>

        </label>
<label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
          <submit type="submit">
            <button id="submit" type="submit" value="Submit">Submit</button>
          </submit>
    </form>
  </body>
</html>
